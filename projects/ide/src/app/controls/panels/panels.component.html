<mat-grid-list class="fit-grid grid-start" cols="1" rowHeight="fit">
  <mat-grid-tile>
    <mat-tab-group>
        <mat-tab [label]="panel.Title" *ngFor="let panel of Panels">
          <ng-template mat-tab-label>
            {{ panel.Title }}

            <button mat-icon-button>
              <mat-icon>cancel</mat-icon>
            </button>
          </ng-template>

          <ng-template matTabContent *ngIf="">
            <!-- <lcu-lazy-element [config]="Config" [context]="Context"></lcu-lazy-element> -->
            ...
          </ng-template>
        </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
