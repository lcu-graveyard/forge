<mat-grid-list class="fit-grid grid-start" cols="1" rowHeight="fit">
  <mat-grid-tile>
    <mat-tab-group>
      <mat-tab *ngFor="let editor of Editors">
        <ng-template mat-tab-label>
          {{ editor.Title }}

          <button mat-icon-button>
            <mat-icon>cancel</mat-icon>
          </button>
        </ng-template>

        <ng-template matTabContent>
          ...
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </mat-grid-tile>
</mat-grid-list>
